dist: trusty
sudo: false
language: python
cache:
  pip: true
  directories:
    - $HOME/FFmpeg
    - $HOME/.cache/r128gain-test
    - $HOME/.cache/pypy
python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "pypy3"
env:
  global:
    - PYPY3_PYTHON_VERSION=3.5
    - PYPY3_VERSION=5.9-beta
    - PYPY3_SHA256=b0a79dabe2c48b0374d567936139ecf1379904a504d4a645be5c3e7e35140575
  matrix:
    - FFMPEG_VERSION=2.8
    - FFMPEG_VERSION=3.0
    - FFMPEG_VERSION=3.1
    - FFMPEG_VERSION=3.2
    - FFMPEG_VERSION=3.3
    - FFMPEG_VERSION=master
matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "pypy3"
  fast_finish: true
addons:
  apt:
    packages:
      - yasm
      - pandoc
      - sox
before_install:
  - "./ci/install-ffmpeg $FFMPEG_VERSION"
  - "if [ $TRAVIS_PYTHON_VERSION != 'pypy3' ]; then pip install -U pip; fi"
  - "if [ $TRAVIS_PYTHON_VERSION = 'pypy3' ]; then mkdir -p ~/.cache/sacad-build && echo $PYPY3_SHA256  ~/.cache/sacad-build/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable.tar.bz2 | sha256sum --status -c || curl -f -L https://bitbucket.org/squeaky/portable-pypy/downloads/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable.tar.bz2 > ~/.cache/sacad-build/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable.tar.bz2; fi"
  - "if [ $TRAVIS_PYTHON_VERSION = 'pypy3' ]; then echo $PYPY3_SHA256  ~/.cache/sacad-build/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable.tar.bz2 | sha256sum --status -c && tar -xjf ~/.cache/sacad-build/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable.tar.bz2 -C ~ && deactivate && ~/pypy$PYPY3_PYTHON_VERSION-$PYPY3_VERSION-linux_x86_64-portable/bin/virtualenv-pypy ~/pypy3-venv && . ~/pypy3-venv/bin/activate; fi"
install:
  - "pip install -r test-requirements.txt"
  - "pip install coveralls"
script:
  - "export PATH=$HOME/.local/bin:$PATH"
  - "export TEST_DL_CACHE_DIR=$HOME/.cache/r128gain-test"
  - "coverage run --source=r128gain setup.py test"
after_success:
  - "coveralls"
before_deploy:
  - "pip install pypandoc"
  - "pip install restructuredtext_lint && t=$(mktemp --suffix=.rst) && pandoc README.md -o $t && rst-lint $t"
deploy:
  provider: pypi
  user: desbma
  password:
    secure: ""
  on:
    tags: true
    branch: master
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
